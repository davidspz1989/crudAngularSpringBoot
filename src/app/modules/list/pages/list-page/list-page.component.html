<div class="container-sm">
  <app-alert [alert]="alert"></app-alert>
</div>
<div class="container-xl">
    <table class="table table-hover">
      <thead>
        <tr>
          <th scope="col">Id</th>
          <th scope="col">Name</th>
          <th scope="col">Last Name</th>
          <th scope="col">Age</th>
          <th scope="col">Action</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let person of persons">
          <!-- la clase "class = 'nav-link' permite quitar el estilo a la etiqueta a "-->
          <a class="nav-link" (click)="goToUpdate(person.id)">
            <th scope="row">{{person.id}}</th>
          </a>
          <td>{{person.name}}</td>
          <td>{{person.lastName}}</td>
          <td>{{person.age}}</td>
          <td>
            <button class="btn btn-danger" (click)="changeAlert(true); deletePerson(person.id)">Delete</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
